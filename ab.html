<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nayan</title>
</head>
<body>
    <script>
        var n =3;
        function add (a,b,c)
{
          var i, j;
         {
            for (i=0; i<n; i++)
             {
                 for (j=0; j<n; j++)
               c[i][j]=a[i][j]+b[i][j];
             }
         }
}
        var a = [
                    [1,1,1],
                    [2,2,2],
                    [3,3,3]
             ];
        var b =[
                  [4,5,6],
                  [7,8,9],
                  [1,2,3]
               ];
        var c = new Array(n)
        for ( var k=0; k<n; k++)
         c[k]=new Array(n);
         add (a,b,c);
         document.write (" Result matrix is <br>");
         for(i=0; i<n; i++)
        {
        for ( var j=0; j<n; j++)
          document.write(c[i][j] + " ");
          document.write("<br>");
        }
    </script>
</body>
</html>
